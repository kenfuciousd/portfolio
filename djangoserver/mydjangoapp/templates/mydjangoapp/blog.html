{% extends 'mydjangoapp/base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Blog Posts</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                        <p class="card-text">
                            <small class="text-muted">Published on {{ post.created_at|date:"F j, Y, g:i a" }}</small>
                        </p>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
