<!DOCTYPE html>
<html>
<head>
    <title>Package List</title>
</head>
<body>
    <h1>Packages</h1>
    <ul>
        {% for package in packages %}
            <li><a href="{% url 'package_detail' package.package_id %}">{{ package.description }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
