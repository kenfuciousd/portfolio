{% extends 'myapp/base.html' %}

{% block title %}Create Delivery{% endblock %}

{% block content %}
<h1>Create Delivery</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="package_id">Package:</label>
        <select name="package_id" id="package_id" class="form-control">
            {% for package in packages %}
                <option value="{{ package.package_id }}">{{ package.description }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="courier_id">Courier:</label>
        <select name="courier_id" id="courier_id" class="form-control">
            {% for courier in couriers %}
                <option value="{{ courier.id }}">{{ courier.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="client_id">Client:</label>
        <select name="client_id" id="client_id" class="form-control">
            {% for client in clients %}
                <option value="{{ client.id }}">{{ client.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="pickup_location">Pickup Location:</label>
        <input type="text" name="pickup_location" id="pickup_location" class="form-control">
    </div>
    <div class="form-group">
        <label for="dropoff_location">Dropoff Location:</label>
        <input type="text" name="dropoff_location" id="dropoff_location" class="form-control">
    </div>
    <div class="form-group">
        <label for="delivery_status">Delivery Status:</label>
        <input type="text" name="delivery_status" id="delivery_status" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create Delivery</button>
</form>
{% endblock %}
