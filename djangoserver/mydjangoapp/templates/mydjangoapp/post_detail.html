{% extends 'mydjangoapp/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">Published on {{ post.created_at|date:"F j, Y, g:i a" }}</p>
    <div class="content">
        {{ post.content }}
    </div>
    <a href="{% url 'blog' %}" class="btn btn-secondary mt-4">Back to Blog</a>
</div>
{% endblock %}
